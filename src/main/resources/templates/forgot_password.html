<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section},'Forgot Password')}">
<head>
<meta charset="UTF-8" />
<title>Forgot Password</title>
</head>
<body>
	<section>
		<div class="container d-flex justify-content-center mt-4">
			<div class="card setting-card"
				style="border: none !important; width: 60%;">
				<!-- alert -->
				<div class="alert text-center" th:if="${session.message1}"
					th:classappend="${session.message1.type}" role="alert">
					<p th:text="${session.message1.content}"></p>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>
				<div class="card-body">
				<h2 class="text-center">Your Registered Email</h2>
					<form action="#" method="post" th:action="@{/forgot-form-handel}">
						<div class="form-group">
							<label for="email">Email:</label> <input id="email"
								class="form-control" name="email"
								placeholder="Enter your registered email here" />
						</div>
						<div class="container text-center">
							<button class="btn btn-success" type="submit">Send OTP</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
