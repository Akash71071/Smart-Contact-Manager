
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normaluser/base::layout(~{::section},'Change password')}">
<head>
<meta charset="UTF-8" />
<title>Change Password</title>
</head>
<body>
	<section>
		<div class="container d-flex justify-content-center">

			<div class="card setting-card"
				style="border: none !important; width: 60%;">
				<!-- alert -->
				<div class="alert text-center" th:if="${session.message1}"
					th:classappend="${session.message1.type}" role="alert">
					<p th:text="${session.message1.content}"></p>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>
				<div class="card-body">
					<form action="#" method="post"
						th:action="@{/user/process-password-form}">
						<div class="form-group">
							<label for="oldpass">Old Password:</label> <input id="oldpass"
								class="form-control" name="oldpassword"
								placeholder="Enter your Old password" /> <label for="newpass">New
								Password:</label> <input id="newpass" class="form-control"
								name="newpassword" placeholder="Enter your new password" />
						</div>
						<div class="container text-center">
							<button class="btn btn-primary" type="submit">Change</button>
							<button class="btn btn-warning" type="reset">Reset</button>
						</div>
					</form>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
