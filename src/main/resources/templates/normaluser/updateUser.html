<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{normaluser/base::layout(~{::section},'Update-User')}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section style="padding: 10px 20px">
		<div class="card">
			<div class="card-body">
				<h4 class="text-center text-uppercase">Edit User</h4>
				<form th:action="@{/user/updateUser/{Id} (Id=${userup.Id})}"
					th:object="${userup}" method="POST" enctype="multipart/form-data">
					<!-- Name -->
					<div class="input-group mb-1">

						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-plus"></i>
							</div>
						</div>
						<input class="form-control" type="text" id="firstname"
							th:field="*{Name}" name="Name" placeholder="Enter name here" />
					</div>
					<!-- Email -->
					<div class="input-group mb-1">

						<div class="input-group-prepend">
							<div class="input-group-text">@</div>
						</div>
						<input class="form-control" type="text" id="email"
							th:field="*{Email}" name="Email" placeholder="Enter name here" />
					</div>
					<!-- Role-->
					<div class="input-group">

						<div class="input-group-prepend">
							<div class="input-group-text">
								<i class="fa fa-hand"></i>
							</div>
						</div>
						<input class="form-control" type="text" id="role"
							th:field="*{Role}" name="Role" placeholder="Enter role here" readonly />
					</div>
					<!-- About -->
					<div class="form-group mt-2">
						<textarea id="textarea" rows="5" class="form-control"
							th:field="*{About}" name="About" placeholder="Enter about you"></textarea>
					</div>
					</br>
					<!-- Enabled Status -->
					<div class="form-group">
						<label>Enabled:</label> <input id="toggle-demo" type="checkbox"
							th:field="*{Enabled}" name="Enabled" data-toggle="toggle"
							data-on="Enabled" data-off="Disabled" data-onstyle="success"
							data-offstyle="danger">
					</div>
					<!-- Profile Image -->
					<div class="custom-image">
						<img alt="Profile Image" th:src="@{'/images/'+${ImageUrl}}"
							style="width: 200px; height: 200px;" class="rounded-circle">
							<br>
						<p>
						<span>Your previous Image:
						<b><span th:text="${userup.getImageUrl()}" class="ml-1"></span></b>
						</span>
						</p>
					</div>
					<!-- Profile Image -->
					<div class="custom-file mt-2">
						<h5 class="">Select new file if you want:</h5>
						<input type="file" id="profileimage" name="profileImage"/>
					</div>
					<!-- Add Button -->
					<div class="container text-center">
						<button type="submit" class="btn btn-outline-primary">Update
							User</button>
					</div>
				</form>

			</div>
		</div>
	</section>
</body>
</html>
