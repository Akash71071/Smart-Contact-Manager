<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content,title)">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title th:text="${title}">Contact Manager</title>
<!-- bootstrap css -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<!-- font awesome  -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<!-- custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
<!-- Sweet Alert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<!-- Custom js  -->
<script type="text/javascript" th:src="@{/js/custom.js}"></script>

<!-- Style  -->
</head>
<body>
	<!-- Navbar Start -->

	<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-primary">
		<a class="navbar-brand" href="#">SmartContactManager</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link"
					th:href="@{/home}" href="#">HOME <span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#"><span
						class="text-uppercase" th:text="${user.Name}"></span></a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/logout}"
					href="#">LOGOUT</a></li>
			</ul>

		</div>
	</nav>

	<!-- Navbar End -->

	<!-- sidebar start -->
	<div class="sidebar mt-2">
		<span onclick="toggelSidebar()" class="crossbtn">&times;</span> <a
			href="#" th:href="@{/admin/index}" class="item"><i
			class="fa-solid fa-house-user"></i> Home</a> <a href="#"
			th:href="@{/admin/view-users}" class="item"><i
			class="fa fa-users" aria-hidden="true"></i> View-Users</a>
	</div>
	<!-- sidebar End -->


	<!-- content start -->
	<div class="content mt-5">
		<span onclick="toggelSidebar()" class="bars"><i
			class="fas fa-bars m-3"></i></span>
		<div class="content" th:replace="${content}"></div>
	</div>
	<!-- content End -->




	<!-- bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
   <!-- slide toggle -->
   <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
	
	<!-- function -->
	<script type="text/javascript">	
		 function deleteContact(uid)
		 {
			 Swal.fire({
				  title: 'Are you sure?',
				  text: "You want to delete this user!!",
				  icon: 'warning',
				  showCancelButton: true,
				  confirmButtonColor: '#3085d6',
				  cancelButtonColor: '#d33',
				  confirmButtonText: 'Yes, delete it!'
				}).then((result) => {
				  if (result.isConfirmed) {
					window.location="/admin/delete-user/"+uid;
				    Swal.fire(
				      'Deleted!',
				      'Your usert has been deleted.',
				      'success'
				    )
				  }
				})
			 
		 }
		 /* Active link */
		 const activepage = window.location.pathname;
		//  console.log(activepage);
		const navlink = document.querySelectorAll('.sidebar a').forEach(link=>{
			/* console.log(link.href); */
			if(link.href.includes(`${activepage}`))
			{
				// console.log(activepage);
				link.classList.add('active');
			}
		});
		 
		</script>
</body>
</html>
