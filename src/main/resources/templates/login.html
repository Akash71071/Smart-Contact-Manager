<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section},'Login')}">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row">
				<div class="col-md-5 offset-1 shadow bg-white">
					<form id="login-form" class="form" th:action="@{/dologin}" action="#" method="post">
						<h3 class="text-center text-info">Login</h3>
						
						<div th:if="${param.error}" class="alert alert-danger text-center">
						   Invalid Username and Password
						</div>
						<div th:if="${param.logout}" class="alert alert-success text-center">
						   You have been logged out
						</div>
						<div class="form-group">
							<label for="username" class="text-info">Email:</label><br>
							<input type="text" name="username" id="username"
								class="form-control">
						</div>
						<div class="form-group">
							<label for="password" class="text-info">Password:</label><br>
							<input type="password" name="password" id="password"
								class="form-control">
						</div>
						<div class="form-group">
							<label for="remember-me" class="text-info"><span><input
									id="remember-me" name="remember-me" type="checkbox"></span><span>Remember
									me</span></label><br>
							<div class="container text-center">
								<input type="submit" name="submit" class="btn btn-info btn-md"
									value="submit">
							</div>
						</div>
					    <div class="form-group text-center">
					      <a href="#" th:href="@{/forgot-password}" style="color: #009688 !important;">Forgot Password?</a>
					    
					    </div>
					</form>
				</div>
				<div class="col-md-5 shadow bg-dark text-center">
					<img alt="image" th:src="@{/images/sign-up.png}" width="250px"
						height="250px" />
					<div id="register-link" class="text-right">
						<div class="container text-center">
							<a th:href="@{/signup}" class="text-info">Register here</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
