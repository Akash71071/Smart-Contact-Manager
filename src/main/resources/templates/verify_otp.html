<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::layout(~{::section},'Verify OTP')}">
<head>
<meta charset="UTF-8" />
<title>Verify OTP</title>
</head>
<body>
	<section>
		<div class="container d-flex justify-content-center mt-4">
			<div class="card setting-card"
				style="border: none !important; width: 60%;">
				<!-- alert -->
				<div class="alert text-center" th:if="${session.message1}"
					th:classappend="${session.message1.type}" role="alert">
					<p th:text="${session.message1.content}"></p>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>
				<div class="card-body">
					<form action="#" method="post" th:action="@{/verify-otp}" >
					 <h2 th:text="${session.email}"></h2>
						<div class="form-group">
							<label for="otp"><abbr title="One Time Password">OTP:</abbr></label> 
							<input id="otp"
								class="form-control" name="otp"
								placeholder="Enter OTP here" />
						</div>
						<div class="container text-center">
							<button class="btn btn-success" type="submit">Verify OTP</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
