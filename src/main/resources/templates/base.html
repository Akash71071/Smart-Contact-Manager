<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content,title)">
<head>
<meta charset="UTF-8" />
<title th:text="${title}">Contact Manager</title>
<!-- bootstrap css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
<!-- custom css -->
<link rel="stylesheet" type="text/css" th:href="@{/css/custom.css}">
</head>
<body>
	<!-- Navbar Start -->

	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="#">SamartContactManager</a>
		
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active"><a class="nav-link" th:href="@{/home}" href="#">HOME
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/about}" href="#">ABOUT</a></li>
				 <li class="nav-item"><a class="nav-link" th:href="@{/signin}" href="#">LOGIN</a></li>
				 <li class="nav-item"><a class="nav-link" th:href="@{/signup}" href="#">SIGNUP</a></li>
			</ul>
			
		</div>
	</nav>

	<!-- Navbar End -->
	 
	<div class="content" th:replace="${content}"></div>

	<!-- <h1>Footer</h1> -->

	<!-- bootstrap js -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
	<!-- custom js -->
	<script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>
